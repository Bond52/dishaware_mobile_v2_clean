name: dishaware_mobile_v2
description: "DishAware Mobile v2"
publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ✅ HTTP client (bas niveau – utilisé dans api_service.dart)
  http: ^1.2.2

  # ✅ HTTP client avancé (Dio – déjà utilisé ailleurs)
  dio: ^5.4.0

  # ✅ Routing (login / home / guards)
  go_router: ^14.2.0

  # ✅ Stockage local (token auth)
  shared_preferences: ^2.2.3

  # ✅ State management (filtres globaux)
  provider: ^6.1.2
  geolocator: ^14.0.2

  # Notifications géolocalisées (FCM + position)
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  permission_handler: ^11.3.1

  # Auth Google
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  image: ^4.0.17

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/app_icon.png
  # Fond transparent pour l'icône adaptative (comme Chrome)
  adaptive_icon_background: "#00000000"
  adaptive_icon_foreground: assets/images/app_icon.png
  # Inset : image centrée, traits noirs du contour masqués
  adaptive_icon_foreground_inset: 12